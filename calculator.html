<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-2222 Calculator</title>
    <script src="calculator.js" defer></script>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <main>
    <div class="calculator">
        <div class="screen">
            <p class="text"></p>
        </div>
        <div class="buttons">
            <div class="non-operators">
                <div class="numbers">
                    <button class="number" id="9">9</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="0">0</button>
                </div>
                <div class="non-numbers">
                    <button class="clr" id="clear">Clear</button>
                    <button class="number" id=".">.</button>
                    <button class="backspace" id="delete">Del</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator" id="+">+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="/">/</button>
                <button class="equals" id="=">=</button>
            </div>
        </div>
    </div>
    </main>
    <footer>Made By<a href="https://github.com/MS-2222">MS-2222</a></footer>
</body>
</html>
