<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-2222 Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">Screen</div>
        <div class="buttons">
            <div class="numbers">
                <div class="9">9</div>
                <div class="8">8</div>
                <div class="7">7</div>
                <div class="6">6</div>
                <div class="5">5</div>
                <div class="4">4</div>
                <div class="3">3</div>
                <div class="2">2</div>
                <div class="1">1</div>
                <div class="clear">Clear</div>
                <div class="0">0</div>
                <div class="equals">=</div>
            </div>
            <div class="operators">
                <div class="add">+</div>
                <div class="subtract">-</div>
                <div class="multiply">*</div>
                <div class="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
