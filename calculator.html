<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-2222 Calculator</title>
    <script src="calculator.js" defer></script>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="text"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="nine" id="9">9</button>
                <button class="eight" id="8">8</button>
                <button class="seven" id="7">7</button>
                <button class="six" id="6">6</button>
                <button class="five" id="5">5</button>
                <button class="four" id="4">4</button>
                <button class="three" id="3">3</button>
                <button class="two" id="2">2</button>
                <button class="one" id="1">1</button>
                <button class="clr" id="clear">Clear</button>
                <button class="zero" id="0">0</button>
                <button class="eqls" id="equals">=</button>
            </div>
            <div class="operators">
                <button class="add" id="+">+</button>
                <button class="subtract" id="-">-</button>
                <button class="multiply" id="*">*</button>
                <button class="divide" id="/">/</button>
            </div>
        </div>
    </div>
</body>
</html>
